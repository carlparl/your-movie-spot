<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            /* Stylish gradient overlay on the background image */
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.5)),
                url("{{ url_for('static', filename='wall.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            color: #fff;
            width: 350px;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #000;
        }
        form {
            background: rgba(20, 20, 20, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 30px 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: background 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            background: rgba(255,255,255,0.25);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #ff4b2b;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 14px 0 rgba(255,75,43,0.2);
        }
        button:hover {
            background: #ff416c;
        }
        @media (max-width: 500px) {
            .content {
                width: 95%;
                padding: 10px;
            }
            form {
                padding: 20px 10px 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Your Movie Spot</h1>
        <form>
            <input type="text" placeholder="Username" required /><br>
            <input type="password" placeholder="Password" required /><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
